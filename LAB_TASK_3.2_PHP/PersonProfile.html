<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person-Profile</title>
</head>
<body>

 <form method="post" action="PersonProfile.php">
    <table width="800px" border="" align="center">
		<tr>
			
			<td colspan="3" align="center">
				<h2>PERSON PROFILE</h2>
			</td>
		</tr>
		<tr>
			<td colspan="">
				<p>Name</p>
				
			</td>
			<td colspan="">
             <input type="text" name="name">
			</td>
			<td colspan="">
			</td>
		</tr>
		<tr>
			<td colspan="">
				<p>Email</p>
				
			</td>
			<td colspan="">
				<input type="email" name="email">
			</td>
			<td colspan="">
			</td>
		</tr>
		<tr>
			<td colspan="">
				<p>Gender</p>
				
			</td>
			<td colspan="">
				<input type="radio" name="gender" value="Male"  > Male 
                <input type="radio" name="gender" value="Female" > Female
                <input type="radio" name="gender" value="Other" > other <br>
			</td>
			<td colspan="">
			</td>
		</tr>
		<tr>
			<td colspan="">
				<p>Date Of Birth</p>
				
			</td>
			<td colspan="">
                <input type="tel" size="1" name="day" pattern="[0-9]{2}"> <b> /</b> <input type="tel" size="1"  name="month" pattern="[0-9]{2}"> <b> /</b> <input type="tel" size="2"  name="year" pattern="[0-9]{4}"> (dd/mm/yyyy)
			</td>
			<td colspan="">
			</td>
		</tr>
		<tr>
			<td colspan="">
				<p>Blood Goup</p>
				
			</td>
			<td colspan="">
				<select name="bloodGroup" >
                    <option value="A+" selected >A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                </select>
			</td>
			<td colspan="">
			</td>
		</tr>
		<tr>
			<td colspan="">
				<p>Degree</p>
				
			</td>
			<td colspan="">
				<input type="checkbox" name="degree[]" value="SSC"> SSC.
                <input type="checkbox" name="degree[]" value="HSC"> HSC.
                <input type="checkbox" name="degree[]" value="Bsc"> Bsc.
                <input type="checkbox" name="degree[]" value="Msc"> Msc.

			</td>
			<td colspan="">
			</td>
		</tr>
		<tr>
			<td colspan="">
				<p>Photo</p>
				
			</td>
			<td colspan="">
				<input type="file" name="img"  > <br>
			</td>
			<td colspan="">
			</td>
		</tr>
		<tr height="50px">
			<td colspan="3" align="center">
				
			</td>
		</tr>
		<tr height="50px">
			<td colspan="3" align="right">
				<input type="submit" name="submit" value="Submit">
                <input type="reset" name="reset" value="reset">
			</td>
		</tr>
    </table>
    </form>
</body>
</html>
